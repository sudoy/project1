<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>アカウント登録|物品売上管理システム</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="#">
</head>
<body>
	
 	
	<h2 class="col-sm-offset-1">アカウント登録</h2>
		
		
	<form class="form-horizontal">
 		 <div class="form-group">
   			 <label for="name" class="col-sm-offset-1 col-sm-2  control-label">氏名
   			 <span class="label label-default date">必須</span>
    		 </label>
    			<div class="col-sm-2">
      				<input type="text" class="form-control" id="name" name="name" value="" placeholder="氏名">
    			</div>
  		</div>
  		
  		<div class="form-group">
   			 <label for="mail" class="col-sm-offset-1 col-sm-2  control-label">メールアドレス
   			 <span class="label label-default date">必須</span>
    		 </label>
    			<div class="col-sm-2">
      				<input type="text" class="form-control" id="mail" name="mail" value="" placeholder="メールアドレス">
    			</div>
  		</div>
  		
  		<div class="form-group">
   			 <label for="password1" class="col-sm-offset-1 col-sm-2  control-label">パスワード
   			 <span class="label label-default date">必須</span>
    		 </label>
    			<div class="col-sm-2">
      				<input type="password" class="form-control" id="password1" name="password" value="" placeholder="パスワード">
    			</div>
  		</div>
  		
  		<div class="form-group">
   			 <label for="password2" class="col-sm-offset-1 col-sm-2  control-label">パスワード(確認)
   			 <span class="label label-default date">必須</span>
    		 </label>
    			<div class="col-sm-2">
      				<input type="password" class="form-control" name="password" id="password2" value="" placeholder="パスワード(確認)">
    			</div>
  		</div>
  
  		<div class="form-group">
    		<label class="col-sm-offset-1 col-sm-2 control-label">売上登録権限</label>
   			<div class="col-sm-4">
    			<label class="radio-inline">
 					<input type="radio" name="authority" value="option1" checked>権限なし
				</label>
				
				<label class="radio-inline">
  					<input type="radio" name="authority" value="option2">権限あり
				</label>
    		</div>
  		</div>
  		
  		<div class="form-group">
    		<label class="col-sm-offset-1 col-sm-2 control-label">アカウント登録権限</label>
   			<div class="col-sm-4">
    			<label class="radio-inline">
 					<input type="radio" name="authority" value="option1" checked>権限なし
				</label>
				
				<label class="radio-inline">
  					<input type="radio" name="authority" value="option2">権限あり
				</label>
    		</div>
  		</div>
  		
		<div class="form-group">
    		<div class="col-sm-offset-3 col-sm-4">
    			<button type="submit" class="btn btn-primary">
    			<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
    			登録</button>
			</div>
		</div>
  
  	</form>
	
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
