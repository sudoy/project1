		<link href="css/yamamoto.css" rel="stylesheet">
	</head>

	<!--ヘッダー-->

		<!-- 売上登録システム表示 -->
		<div class="col-xs-12">
			<div class="col-xs-12">
				<h1>売上詳細表示</h1>
			</div>
		</div>
		<div class="container">
			<!-- form -->
			<form class="form-horizontal" action="#">

				<!-- 販売日 -->
				<div class="form-group">
					<label class="col-xs-3 text-right textdown">販売日</label>
					<div class="col-xs-5">
						<p class="textdown">2015/1/15</p>
					</div>
				</div>

				<!-- 担当 -->
				<div class="form-group">
					<label for="accountId" class="col-xs-3 text-right textdown">担当</label>
					<div class="col-xs-5">
						<p class="textdown">イチロー</p>
					</div>
				</div>

				<!-- 商品カテゴリー -->
				<div class="form-group">
					<label for="categoryId" class="col-xs-3 text-right textdown">商品カテゴリー</label>
					<div class="col-xs-5">
						<p class="textdown">食料品</p>
					</div>
					
				</div>

				<!-- 商品名 -->
				<div class="form-group">
					<label for="tradeName" class="col-xs-3 text-right textdown">商品名</label>
					<div class="col-xs-5">
						<p class="textdown">からあげ弁当</p>
					</div>
				</div>

				<!-- 単価 -->
				<div class="form-group">
					<label for="unitPrice" class="col-xs-3 text-right textdown">単価</label>
					<div class="col-xs-2">
						<p class="text-right textdown">540</p>
					</div>
				</div>

				<!-- 個数 -->
				<div class="form-group">
					<label for="saleNumber" class="col-xs-3 text-right textdown">個数</label>
					<div class="col-xs-2">
						<p class="text-right textdown">3</p>
					</div>
				</div>
				
				<!-- 小計 -->
				<div class="form-group">
					<label for="" class="col-xs-3 text-right textdown">小計</label>
					<div class="col-xs-2">
						<p class="text-right textdown">1,350</p>
					</div>
				</div>

				<!-- 備考 -->
				<div class="form-group">
					<label for="note" class="col-xs-3 text-right textdown">備考</label>
					<div class="col-xs-5">
						<p class="textdown">今日からの新製品</p>
					</div>
				</div>

				<!-- Submit -->
				<div class="form-group">
					<div class="col-xs-8 col-xs-offset-4">
						<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 編　集</button>
						<button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 削　除</button>
						<a class="btn btn-default" href="#" role="button">キャンセル</a>
					</div>
				</div>
			</form>
		</div>
		<!--/container-fluid-->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
