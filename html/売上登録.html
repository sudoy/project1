		<!-- 売上登録システム表示 -->
		<div class="container">
			<h1>売上登録</h1>

			<!-- メッセージ表示 -->

			<div class="alert alert-success alert-dismissible" role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="margin-off"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
					<strong> 成功しました！</strong><br>
				</h4><br>
				<ul>
					<li>成功メッセージ</li>
				</ul>
			</div>


			<div class="alert alert-danger alert-dismissible" role="alert">
				<button type="button" id="alert" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="margin-off"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					<strong> エラーが発生しました！</strong>
				</h4><br>
				<ul>
					<li>エラーメッセージ</li>
				</ul>
			</div>


			<!-- form -->
			<form class="form-horizontal" action="S0011.html">

				<!-- 販売日 -->
				<div class="form-group">
					<label for="saleDate" class="col-xs-3 text-right control-label">販売日 <span class="badge">必須</span></label>
					<div class="col-xs-2">
						<input type="text" class="form-control" id="saleDate" name="saleDate" value="2015/1/15">
					</div>
				</div>

				<!-- 担当 -->
				<div class="form-group">
					<label for="accountId" class="col-xs-3 text-right control-label">担当 <span class="badge">必須</span></label>
					<div class="col-xs-5">
						<select class="form-control" id="accountId" name="accountId">
							<option value="">選択してください</option>
						</select>
					</div>
				</div>

				<!-- 商品カテゴリー -->
				<div class="form-group">
					<label for="categoryId" class="col-xs-3 text-right control-label">商品カテゴリー <span class="badge">必須</span></label>
					<div class="col-xs-5">
						<label class="radio-inline"><input type="radio" name="categoryId" value="" >食料品</label>
						<label class="radio-inline"><input type="radio" name="categoryId" value="" >飲料</label>
						<label class="radio-inline"><input type="radio" name="categoryId" value="" >本・雑誌</label><br>
						<label class="radio-inline"><input type="radio" name="categoryId" value="" >ギフトカード</label>
						<label class="radio-inline"><input type="radio" name="categoryId" value="" >その他</label>

					</div>
				</div>

				<!-- 商品名 -->
				<div class="form-group">
					<label for="tradeName" class="col-xs-3 text-right control-label">商品名 <span class="badge">必須</span></label>
					<div class="col-xs-5">
						<input type="text" class="form-control" id="tradeName" name="tradeName" value="" placeholder="商品名">
					</div>
				</div>

				<!-- 単価 -->
				<div class="form-group">
					<label for="unitPrice" class="col-xs-3 text-right control-label">単価 <span class="badge">必須</span></label>
					<div class="col-xs-2">
						<input type="text" class="form-control text-right" id="unitPrice" name="unitPrice" value="" placeholder="単価">
					</div>
				</div>

				<!-- 個数 -->
				<div class="form-group">
					<label for="saleNumber" class="col-xs-3 text-right control-label">個数 <span class="badge">必須</span></label>
					<div class="col-xs-2">
						<input type="text" class="form-control text-right" id="saleNumber" name="saleNumber" value="" placeholder="個数">
					</div>
				</div>

				<!-- 備考 -->
				<div class="form-group">
					<label for="note" class="col-xs-3 text-right control-label">備考</label>
					<div class="col-xs-5">
						<textarea class="form-control" rows="5" id="note" name="note" placeholder="詳細"></textarea>
					</div>
				</div>

				<!-- Submit -->
				<div class="form-group">
					<div class="col-xs-8 col-xs-offset-4">
						<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 登　録</button>
					</div>
				</div>
			</form>
		</div>
